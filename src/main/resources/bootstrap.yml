spring:
  cloud:
    config:
      # 请求的具体分支，该demo使用master
      label: master
      # config server的地址
      uri: http://localhost:8080
      # 远程的具体配置文件，可以写多个，通过逗号隔开，
      # 该demo使用 https://github.com/chuli/spring-cloud-config/SC-DEMO-CONFIG/config-info-xx.yml
      name: config-info
      # 使用哪个环境的配置，如dev、test、stage、prod
      profile: dev
